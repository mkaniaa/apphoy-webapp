{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}AppHoy{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="{% static "css/select-menu.css" %}" rel="stylesheet">
    <link href="{% static "css/forms.css" %}" rel="stylesheet">
    <link href="{% static "css/persons.css" %}" rel="stylesheet">
    <link href="{% static "css/trips.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/" class="logo">AppHoy</a>
        <ul class="menu">
            {% if request.user.is_authenticated %}
            <li><a href="{% url "logout" %}">Logout</a></li>
            {% else %}
                <li><a href="{% url "login" %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="{% static 'js/csrf.js' %}"></script>
    <script>
        $(document).ready(function() {
            {% block domready %}
            {% endblock %}
            {% if form.errors %}
                $('.popup-form-container').css('transform', 'scale(1)');
            {% elif target %}
                $('.popup-form-container').css('transform', 'scale(1)');
                $('#confirm-form-btn').prop("value", "Update");
            {% else %}
                $('.popup-form-container').css('transform', 'scale(0)');
            {% endif %}
            $('.open-form-btn').click(function() {
                $('.popup-form-container').css('transform', 'scale(1)');
            });
            $('.form-exit').click(function() {
                $('.popup-form-container').css('transform', 'scale(0)');
            });
        });
    </script>
</body>
</html>
