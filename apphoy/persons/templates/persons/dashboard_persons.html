{% extends "base/dashboard_base.html" %}
{% load static %}
{% load common_tags %}

{% block section_form %}
    <div class="popup-form form-container">
        <div class="form-content">
            <h3>{% if target %}Update{% else %}Add{% endif %} person:</h3>
            <form action="." method="post">
                {{ form }}
                {% csrf_token %}
                <div class="form-buttons">
                    <a href="{% url "person_list" %}" class="form-exit" id="cancel">Cancel</a>
                    <input id="confirm-form-btn" type="submit" name="action" value="Add">
                </div>
            </form>
            <a href="{% url "person_list" %}" class="form-exit" id="x-btn">x</a>
        </div>
    </div>
{% endblock %}
