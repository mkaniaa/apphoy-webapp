{% extends "base.html" %}

{% block title %}Participants{% endblock %}

{% block content %}
    <div class="sub-header">
        <span>Participants</span>
        <ul class="toolbar">
            <li><a href="{% url "participant_add" %}">Add</a></li>
        </ul>
    </div>
    <div class="contents">
        <ul id="modules">
            {% for participant in object_list %}
                <li>
                    <a href="{% url "participant_edit" participant.id %}">
                        {{ participant.name }} {{ participant.surname }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
