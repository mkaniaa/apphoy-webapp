{% extends "base.html" %}

{% block title %}Participants{% endblock %}

{% block content %}

        <span>Participants</span>
        <ul class="toolbar">
            <li><a href="#">Add</a></li>
        </ul>
    </div>
    <div class="contents">
        <ul id="modules">

            {% endfor %}
        </ul>
    </div>
{% endblock %}
